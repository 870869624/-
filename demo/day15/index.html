    <div>
        <!-- <code> 元素不保留多余的空格和折行： -->

            <!-- 如需解决该问题，您必须在 <pre> 元素中包围代码： -->

                var person = {
                    firstName:"Bill",
                    lastName:"Gates",
                    age:50,
                    eyeColor:"blue"
                }
            </pre>
        </code>

        <!-- HTML <var> 元素定义数学变量： -->
        <p> &cent Einstein wrote:</p>

        <p><var>E = m c<sup>2</sup></var></p>
    </div>
